<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    <title>Assignment 1</title>
</head>
<body>
   <div class="container">
        <form>
                <header class="container__head">Sign Up</header>
                <div class="container__row">
                    <input placeholder="First Name">
                    <input placeholder="Last Name">
                </div>
                <div class="container__row">
                    <input placeholder="Mobile No.">
                </div>
                <div class="container__row">
                    <input placeholder="Email Address">
                </div>
                <div class="container__row">
                    <input placeholder="Password">
                    <input placeholder="Confirm Password">
                </div>
                <div class="container__bottom">
                    <div class="container__checkbox">
                        <input type="checkbox" id="agree" name="agree" value="agree">
                        <label for="agree">I Agree </label></br>
                    </div>
                    <div class="container__checkbox__terms">
                        By clicking <span class="register">Register</span>
                        you agree to the <a class="terms" href="#">Terms and Conditions</a> set out by this site,
                        Including our Cookie Use.
                    </div>
                </div>
                <div class="container__buttons">
                    <div class="container__left">
                        <button type="submit">Register</button>
                    </div>
                    <div class="container__right">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
        </form>

   </div>
</body>
</html>
