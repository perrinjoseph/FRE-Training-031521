<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antra</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
  </head>
  <body>
    <div class="main">
      <form class="myForm">
        <h1 id="tag1">Sign Up</h1>
        <div class="input-inform">
          <input id="input-first" type="text" placeholder="First Name" />
          <input id="input-last" type="text" placeholder="Last Name" />
        </div>

        <div class="input-elment">
          <input class ="input-content" type="tel" placeholder="Mobile No." />
        </div>

        <div class="input-element">
          <input class ="input-content" type="email" placeholder="Email Adress" />
        </div>

        <div class="input-password">
          <input id="input-password" type="password" placeholder="Password" />
          <input id="input-confirm" type="password" placeholder="Confirm Password"/>
        </div>

        <div class="last-check">
          <div class="checkbox-container">
            <input type="checkbox" />
            <span>I Agree</span>
          </div>

          <div>
            By clicking <span><button class="text-btn">register</button></span>, you agree to the
            <a href="https://antra.com/">Terms and Conditions</a> set out by
            this site, including out Cookie Use
          </div>

        </div>

        <div class="buttons">
            <button class='btn-regist'>Register</button>
            <button class='btn-sign'>Sign in</button>

        </div>
      </form>
    </div>
  </body>
</html>
